<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <input matInput id="email" formControlName="email" placeholder="Enter email" type="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            *Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            *Enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <input id="password" matInput formControlName="password" placeholder="Enter password" type="password" />
          <mat-error *ngIf="
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched
            ">
            *Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>

      <p class="switch">
        Don't have an account?
        <a routerLink="/register">Register</a>
      </p>
    </form>
  </div>
</div>
