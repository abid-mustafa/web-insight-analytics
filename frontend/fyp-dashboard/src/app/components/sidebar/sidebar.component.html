<mat-sidenav-container
  class="sidenav-container"
  [class.collapsed]="!isExpanded"
>
  <mat-sidenav
    mode="side"
    opened
    class="sidebar"
    [class.collapsed]="!isExpanded"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/overview" routerLinkActive="active">
        <mat-icon class="icon">analytics</mat-icon>
        <span class="label">Overview</span>
      </a>
      <a mat-list-item routerLink="/realtime" routerLinkActive="active">
        <mat-icon class="icon">schedule</mat-icon>
        <span class="label">Realtime</span>
      </a>
      <a
        mat-list-item
        class="behavior-toggle"
        (click)="onBehaviorClick()"
        [class.active]="behaviorOpen || isChildRouteActive('/behavior')"
      >
        <mat-icon class="icon">table_chart</mat-icon>
        <span class="label">Behavior</span>
        <mat-icon class="icon expand">
          {{ behaviorOpen ? "expand_less" : "expand_more" }}
        </mat-icon>
      </a>
      <div *ngIf="behaviorOpen" class="behavior-children">
        <a mat-list-item routerLink="/behavior/pages" routerLinkActive="active">
          <span class="label">Pages</span>
        </a>
        <a
          mat-list-item
          routerLink="/behavior/events"
          routerLinkActive="active"
        >
          <span class="label">Events</span>
        </a>
        <a
          mat-list-item
          routerLink="/behavior/visitors"
          routerLinkActive="active"
        >
          <span class="label">Visitors</span>
        </a>
        <a
          mat-list-item
          routerLink="/behavior/sessions"
          routerLinkActive="active"
        >
          <span class="label">Sessions</span>
        </a>
        <a
          mat-list-item
          routerLink="/behavior/traffic"
          routerLinkActive="active"
        >
          <span class="label">Traffic</span>
        </a>
      </div>
      <a mat-list-item routerLink="/e-commerce" routerLinkActive="active">
        <mat-icon class="icon">shopping_cart</mat-icon>
        <span class="label">E-commerce</span>
      </a>
      <a mat-list-item routerLink="/ai" routerLinkActive="active">
        <mat-icon class="icon">memory</mat-icon>
        <span class="label">AI</span>
      </a>
      <a mat-list-item routerLink="/custom" routerLinkActive="active">
        <mat-icon class="icon">manual</mat-icon>
        <span class="label">Custom</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
