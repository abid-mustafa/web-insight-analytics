<div class="user-menu-container">
  <div class="user-info">
    <div class="user-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="user-details">
      <h3 class="user-name">{{ userName || 'User' }}</h3>
      <p class="user-email">{{ userEmail || 'No email' }}</p>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="menu-items">
    <button mat-menu-item (click)="navigateToWebsiteManager()" class="menu-item">
      <mat-icon>web</mat-icon>
      <span>Manage Websites</span>
    </button>

    <button mat-menu-item (click)="navigateToForm()" class="menu-item">
      <mat-icon>add_circle</mat-icon>
      <span>Add Website</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-menu-item (click)="confirmLogout()" class="menu-item logout-btn">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</div>
