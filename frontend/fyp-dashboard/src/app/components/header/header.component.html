<mat-toolbar class="header">
  <button mat-icon-button (click)="onToggleSidebar()" class="icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>
    <img src="assets/logo.ico" alt="Logo" class="logo" />
  </span>
  <span><b>Web Insight</b></span>

  <span class="header-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="icon">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before" yPosition="below">
    <app-user-menu [userName]="userName" [userEmail]="userEmail"></app-user-menu>
  </mat-menu>
</mat-toolbar>
