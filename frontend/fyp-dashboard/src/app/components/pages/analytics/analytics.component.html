<div class="analytics-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your query</mat-label>
    <textarea matInput [(ngModel)]="inputText" name="inputText"></textarea>
  </mat-form-field>
  <button mat-stroked-button color="primary" (click)="onSend()">
    <mat-icon class="centered-icon">send</mat-icon>
  </button>
</div>

<!-- Display results if available -->
<div *ngIf="responseData" class="response-container">
  
  <!-- If the response type is 'query', show the table -->
  <div *ngIf="responseData.promptType === 'query'; else generalQuestionTemplate" class="table-container">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
      
      <!-- Dynamically create columns -->
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{ col | titlecase }} </th>
        <td mat-cell *matCellDef="let row">
          {{ row[col] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Else case (if it's not a query) -->
  <ng-template #generalQuestionTemplate>
    <mat-card class="result-card">
      <mat-card-content>
        {{ responseData.answer }}
      </mat-card-content>
    </mat-card>
  </ng-template>

</div>
