<div class="website-management">
  <h2>Manage Websites</h2>

  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
  <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>

  <table mat-table [dataSource]="websites" class="website-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Website Name</th>
      <td mat-cell *matCellDef="let website">{{ website.name }}</td>
    </ng-container>

    <ng-container matColumnDef="domain">
      <th mat-header-cell *matHeaderCellDef>Domain</th>
      <td mat-cell *matCellDef="let website">{{ website.domain }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let website">
        <button mat-raised-button color="primary" (click)="onEdit(website.website_id, website.name, website.domain)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="websites.length > 0" class="tracking-script">
    <h3>Tracking Script</h3>
    <p>Add this script to your website to start tracking:</p>
    <pre>{{ getTrackingScript(websites[0].website_id) }}</pre>
  </div>
</div>
