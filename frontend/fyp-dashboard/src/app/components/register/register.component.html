<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-base">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <input id="name" matInput formControlName="name" placeholder="Enter your name" type="text" />
          <mat-error *ngIf=" registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched ">
            *Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <input id="email" matInput formControlName="email" placeholder="Enter email" type="email" />
          <mat-error *ngIf=" registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched ">
            *Email is required
          </mat-error>
          <mat-error *ngIf="
            registerForm.get('email')?.hasError('email') &&
            registerForm.get('email')?.touched
            ">
            *Enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <input id="password" matInput formControlName="password" placeholder="Enter password" type="password" />
          <mat-error
            *ngIf=" registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched ">
            *Password is required
          </mat-error>
          <mat-error *ngIf="
            registerForm.get('password')?.hasError('minlength') &&
            registerForm.get('password')?.touched
          ">
            *Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill">
          <input id="confirmPassword" matInput formControlName="confirmPassword" placeholder="Confirm password"
            type="password" />
          <mat-error
            *ngIf=" registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched ">
            *Confirm Password is required
          </mat-error>
          <mat-error *ngIf="
            registerForm.hasError('mismatch') &&
            registerForm.get('confirmPassword')?.touched
          ">
            *Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>

      <p class="switch">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
