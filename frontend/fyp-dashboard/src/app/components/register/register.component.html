<div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>
      <form (ngSubmit)="register()" #regForm="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            name="name"
            required
            [(ngModel)]="name"
          />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            required
            [(ngModel)]="email"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            name="password"
            required
            minlength="6"
            [(ngModel)]="password"
          />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            required
            [(ngModel)]="confirmPassword"
          />
        </div>
        <button type="submit" [disabled]="!regForm.form.valid">
          Register
        </button>
        <p class="switch">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
