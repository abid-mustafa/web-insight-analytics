<div class="custom-dashboard">
  <nav class="dashboard-nav">
    <div class="nav-content">
      <div class="card-selector">
        <mat-form-field appearance="outline">
          <mat-label>Select a card</mat-label>
          <mat-select [(ngModel)]="selectedCard">
            <mat-option *ngFor="let option of cardOptions$ | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addSelectedCard()" [disabled]="!selectedCard">
          <mat-icon>add</mat-icon>
          Add Card
        </button>
      </div>
    </div>
  </nav>

  <div class="dashboard-content">
    <gridster [options]="options">
      <gridster-item *ngFor="let item of dashboard" [item]="item">
        <div class="dashboard-card">
          <div class="card-header">
            <h3>{{ item.title }}</h3>
            <button mat-icon-button (click)="removeItem(item)" class="remove-btn">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <div class="card-content">
            <!-- Card content will be added based on displayType -->
            <ng-container [ngSwitch]="item.displayType">
              <app-summary-card *ngSwitchCase="'summary'" [endpoint]="item.endpoint || ''"></app-summary-card>
              <app-table-card *ngSwitchCase="'table'" [endpoint]="item.endpoint || ''" [groupBy]="item.groupBy || ''"></app-table-card>
            </ng-container>
          </div>
        </div>
      </gridster-item>
    </gridster>
  </div>
</div>
