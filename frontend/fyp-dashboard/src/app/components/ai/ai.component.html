<div class="ai-page">
  <div class="ai-container">
    <mat-card class="ai-card">
      <mat-card-content>
        <!-- wrap in a form so Enter will trigger onSubmit -->
        <form class="input-section" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="ai-textfield">
            <mat-label>Your input</mat-label>
            <input matInput name="userInput" required [(ngModel)]="userInput"
              placeholder="Type something AI-related..." />
          </mat-form-field>
          <button mat-raised-button class="submit-btn" type="submit">
            <mat-icon>send</mat-icon>
            Submit
          </button>
          <button mat-raised-button class="submit-btn" (click)="getAIReport()">
            Generate Report
          </button>
        </form>

        <div *ngIf="generatedReportResponse">
          {{ generatedReportResponse }}
        </div>

        <!-- Response display -->
        <div *ngIf="submitted" class="response-section">
          <div class="response-header">
            <mat-icon>chat_bubble</mat-icon>
            <span>AI's Response</span>
          </div>
          
          <!-- Loading Spinner -->
          <div class="overlay-spinner" *ngIf="isLoading">
            <div class="loading-spinner"></div>
          </div>

          <!-- General Question Response -->
          <div *ngIf="aiOutput?.prompt_type === 'general_question'" class="response-content">
            {{ aiOutput.text }}
          </div>

          <!-- Query Response Table -->
          <div *ngIf="aiOutput?.prompt_type === 'query'" class="table-container">
            <table mat-table [dataSource]="tableData" class="mat-elevation-z2">
              <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
